version: '3.4'

services: 
  api:
    build: ./bee_build
    image: ${SERVICE_NAME}
    container_name: ${SERVICE_NAME}
    volumes:
      - gosrc:/go
      - .:/go/src/${API_BASE_DIR}/${API_NAME}
    env_file: 
      - custom.env
      - .env
    ports: 
      - "${API_PRODUCCION_ACADEMICA_HTTP_PORT}:${API_PRODUCCION_ACADEMICA_HTTP_PORT}"
    command: sh -c 'cd ${API_BASE_DIR}/${API_NAME};go get -v ./...; bee run --downdoc=true --gendoc=true'
    depends_on: 
      - db
    networks: 
      - back_end
  db:
    container_name: ${PRODUCCION_ACADEMICA_CRUD__PGHOST}
    image: postgres:10
    ports:
      - "${PRODUCCION_ACADEMICA_CRUD__PGPORT}:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${PRODUCCION_ACADEMICA_CRUD__PGDB}
      - POSTGRES_USER=${PRODUCCION_ACADEMICA_CRUD__PGUSER}
      - POSTGRES_PASSWORD=${PRODUCCION_ACADEMICA_CRUD__PGPASS}
    networks: 
      - back_end

volumes:
  gosrc:
  postgres_data:
networks: 
  back_end:
    external: true
